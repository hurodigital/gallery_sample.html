<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Page with Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <h1>Welcome!</h1>
  <p>Hereâ€™s your photo gallery carousel:</p>

  <!-- Carousel iframe -->
  <iframe id="carouselFrame" 
          src="https://hurodigital.github.io/gallery_sample.html">
  </iframe>

  <script>
    // Listen for height from iframe
    window.addEventListener("message", function(event) {
      if (event.data.type === "setHeight") {
        document.getElementById("carouselFrame").style.height = event.data.height + "px";
      }
    });
  </script>

</body>
</html>
