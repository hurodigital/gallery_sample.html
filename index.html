<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Carousel & Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe {
      max-width: 100%;
      border: none;
    }
    .section {
      max-width: 800px;
      width: 100%;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <h1>Gallery & Video Showcase</h1>

  <!-- Carousel Section -->
  <div class="section">
    <iframe id="carouselFrame" 
            src="https://hurodigital.github.io/gallery_sample.html" 
            width="100%" 
            style="border:none; overflow:hidden;"></iframe>
  </div>

  <!-- YouTube Video Section -->
  <div class="section">
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/ydcKeFi_FQU?si=5Z1Lk2DuiK3agyLx" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen></iframe>
  </div>

  <script>
    // Listen for height messages from the carousel iframe
    window.addEventListener("message", function(event) {
      if (event.data.type === "setHeight") {
        document.getElementById("carouselFrame").style.height = event.data.height + "px";
      }
    });
  </script>

</body>
</html>
