<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLIENT NAME - Photo Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }
  .gallery img {
    max-width: 300px;
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>CLIENT NAME - Photo Gallery</h1>

<div class="gallery">
  <img src="image1.jpg" alt="Photo 1">
  <img src="image2.jpg" alt="Photo 2">
  <img src="image3.jpg" alt="Photo 3">
  <img src="image4.jpg" alt="Photo 4">
</div>

</body>
</html>
